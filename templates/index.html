<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Drone Flight Simulation System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body data-bs-theme="light">
    <!-- Navigation Header -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-drone me-2"></i>
                3D Drone Flight Simulation System
            </span>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Collapsible Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">
                <i class="fas fa-cogs me-2"></i>Flight Control Panel
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <!-- Scenario Selection -->
            <div class="accordion mb-4" id="controlAccordion">
                <!-- Predefined Scenarios -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#scenarioCollapse">
                            <i class="fas fa-list-ul me-2"></i>Predefined Scenarios
                        </button>
                    </h2>
                    <div id="scenarioCollapse" class="accordion-collapse collapse show" data-bs-parent="#controlAccordion">
                        <div class="accordion-body">
                            <div id="scenarios-list">
                                <!-- Scenarios will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Custom Drone -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#customCollapse">
                            <i class="fas fa-plus-circle me-2"></i>Custom Drone
                        </button>
                    </h2>
                    <div id="customCollapse" class="accordion-collapse collapse" data-bs-parent="#controlAccordion">
                        <div class="accordion-body">
                            <form id="add-drone-form">
                                <div class="mb-3">
                                    <label for="drone-name" class="form-label">Drone Name</label>
                                    <input type="text" class="form-control" id="drone-name" required>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-12">
                                        <label class="form-label">Start Position <small class="text-muted">(X: left/right, Y: forward/back, Z: up/down)</small></label>
                                    </div>
                                    <div class="col-4">
                                        <label class="form-label text-danger small">X</label>
                                        <input type="number" class="form-control" id="start-x" placeholder="0" step="0.1" required>
                                    </div>
                                    <div class="col-4">
                                        <label class="form-label text-success small">Y</label>
                                        <input type="number" class="form-control" id="start-y" placeholder="0" step="0.1" required>
                                    </div>
                                    <div class="col-4">
                                        <label class="form-label text-info small">Z</label>
                                        <input type="number" class="form-control" id="start-z" placeholder="5" step="0.1" required>
                                    </div>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-12">
                                        <label class="form-label">End Position <small class="text-muted">(X: left/right, Y: forward/back, Z: up/down)</small></label>
                                    </div>
                                    <div class="col-4">
                                        <label class="form-label text-danger small">X</label>
                                        <input type="number" class="form-control" id="end-x" placeholder="20" step="0.1" required>
                                    </div>
                                    <div class="col-4">
                                        <label class="form-label text-success small">Y</label>
                                        <input type="number" class="form-control" id="end-y" placeholder="0" step="0.1" required>
                                    </div>
                                    <div class="col-4">
                                        <label class="form-label text-info small">Z</label>
                                        <input type="number" class="form-control" id="end-z" placeholder="5" step="0.1" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="drone-speed" class="form-label">Speed (m/s)</label>
                                    <input type="number" class="form-control" id="drone-speed" value="1.0" step="0.1" min="0.1" required>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="is-primary">
                                        <label class="form-check-label" for="is-primary">
                                            Primary Drone
                                        </label>
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-plus me-1"></i>Add Drone
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Current Drones -->
            <div class="card">
                <div class="card-header">
                    <h6 class="mb-0">
                        <i class="fas fa-list me-2"></i>Active Drones
                    </h6>
                </div>
                <div class="card-body" style="max-height: 300px; overflow-y: auto;">
                    <div id="drones-list">
                        <p class="text-muted text-center">No drones loaded</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- 3D Visualization Panel -->
        <div class="d-flex flex-column vh-100">
            <!-- Control Bar -->
            <div class="control-bar">
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-outline-light" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas">
                        <i class="fas fa-bars me-1"></i>Menu
                    </button>
                    
                    <div class="simulation-controls">
                        <button id="playBtn" class="btn btn-success btn-sm me-2">
                            <i class="fas fa-play"></i> Start Simulation
                        </button>
                        <button id="pauseBtn" class="btn btn-warning btn-sm me-2" disabled>
                            <i class="fas fa-pause"></i> Pause
                        </button>
                        <button id="resetBtn" class="btn btn-secondary btn-sm me-2">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                        <button id="clearBtn" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash"></i> Clear All
                        </button>
                    </div>
                </div>
            </div>
            

            
            <!-- 3D Scene Container -->
            <div class="flex-grow-1 position-relative">
                <div id="threejs-container" style="width: 100%; height: 100%;"></div>
                
                <!-- Active Drone Info - Top Right Corner -->
                <div id="active-drone-info" class="position-absolute expandable-info" style="top: 20px; right: 20px; z-index: 1000;">
                    <div class="card shadow-lg info-card" style="background: var(--glass-bg); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); min-width: 250px;">
                        <div class="card-header clickable-header" id="info-header" style="background: rgba(255, 255, 255, 0.1); cursor: pointer;">
                            <h6 class="card-title mb-0 d-flex justify-content-between align-items-center">
                                <span>
                                    <i class="fas fa-drone me-2 text-primary"></i>Active Drones
                                </span>
                                <i class="fas fa-chevron-up expansion-icon transition-smooth"></i>
                            </h6>
                        </div>
                        <div class="card-body expandable-content p-3" id="expandable-content">
                            <div id="active-drones-info" class="small">
                                <span class="text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    No active drones
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Footer Info -->
            <div class="footer-info">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex gap-4">
                        <small class="text-muted">
                            <i class="fas fa-mouse me-1"></i>
                            Mouse: rotate, zoom, pan
                        </small>
                        <small class="text-danger">
                            <i class="fas fa-circle me-1"></i>
                            Red: Conflict paths
                        </small>
                        <small class="text-primary">
                            <i class="fas fa-circle me-1"></i>
                            Blue: Primary drone
                        </small>
                    </div>
                    <div class="d-flex gap-3">
                        <small class="text-muted">
                            <i class="fas fa-arrows me-1 text-danger"></i>
                            X: Red
                        </small>
                        <small class="text-muted">
                            <i class="fas fa-arrows me-1 text-success"></i>
                            Y: Green
                        </small>
                        <small class="text-muted">
                            <i class="fas fa-arrows me-1 text-info"></i>
                            Z: Blue
                        </small>
                    </div>
                    <div class="text-center">
                        <small class="text-muted">
                            Â© 2025 Bhaskar Banerjee. All rights reserved.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/three_scene.js') }}"></script>
    <script src="{{ url_for('static', filename='js/drone_simulator.js') }}"></script>
</body>
</html>
